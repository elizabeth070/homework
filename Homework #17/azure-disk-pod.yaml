apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
    - image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
      name: mypod
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      volumeMounts:
        - name: azure
          mountPath: /mnt/azure
  volumes:
    - name: azure
      azureDisk:
        kind: Managed
        diskName: myAKSDisk1
        diskURI: /subscriptions/e29abe6c-d392-4ef5-9c66-5d25436f0796/resourceGroups/MC_lab_lab1_eastus/providers/Microsoft.Compute/disks/myAKSDisk1
